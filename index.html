<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE POINT ESTIMATE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>THREE POINT ESTIMATE</h1>

    <label for="optimistic">Optimistic:</label>
    <input type="text" id="optimistic" placeholder="Optimistic" maxlength="10">

    <label for="likely">Likely:</label>
    <input type="text" id="likely" placeholder="Likely" maxlength="10">

    <label for="pessimistic">Pessimistic:</label>
    <input type="text" id="pessimistic" placeholder="Pessimistic" maxlength="10">

    <button onclick="calculateEstimate()">CALCULATE ESTIMATE!</button>

    <p>THREE POINT ESTIMATE: <span id="estimateValue">dd</span></p>

    <script>
        function calculateEstimate() {
            var a = parseFloat(document.getElementById('optimistic').value) || 0;
            var b = parseFloat(document.getElementById('likely').value) || 0;
            var c = parseFloat(document.getElementById('pessimistic').value) || 0;

            var result = (a + (b * 4) + c) / 6;

            document.getElementById('estimateValue').innerText = result.toFixed(2);
        }
    </script>

</body>
</html>
