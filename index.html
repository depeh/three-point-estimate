<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE POINT ESTIMATE</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* AliceBlue */
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #000080; /* Navy */
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #000080; /* Navy */
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

        button {
            background-color: #000080; /* Navy */
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4169e1; /* RoyalBlue */
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #000080; /* Navy */
        }

        #estimateValue {
            font-weight: bold;
            color: #4169e1; /* RoyalBlue */
        }
    </style>
</head>
<body>

    <h1>THREE POINT ESTIMATE</h1>

    <label for="optimistic">Optimistic:</label>
    <input type="text" id="optimistic" placeholder="Enter optimistic estimate">

    <label for="likely">Likely:</label>
    <input type="text" id="likely" placeholder="Enter likely estimate">

    <label for="pessimistic">Pessimistic:</label>
    <input type="text" id="pessimistic" placeholder="Enter pessimistic estimate">

    <button onclick="calculateEstimate()">CALCULATE ESTIMATE!</button>

    <p id="result">THREE POINT ESTIMATE: <span id="estimateValue">dd</span></p>

    <script>
        function calculateEstimate() {
            // Hämta värden från input-fälten
            var a = parseFloat(document.getElementById('optimistic').value) || 0;
            var b = parseFloat(document.getElementById('likely').value) || 0;
            var c = parseFloat(document.getElementById('pessimistic').value) || 0;

            // Beräkna three-point estimate
            var result = (a + (b * 4) + c) / 6;

            // Uppdatera resultatet på sidan
            document.getElementById('estimateValue').innerText = result.toFixed(2);
        }
    </script>

</body>
</html>
